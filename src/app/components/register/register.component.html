<main>
    <section>
      <img src="../../../assets/images/logoverdeoscuro.png" alt="Logo Hablando con Manos" />
      <h2>Crear una cuenta</h2>
      <p>Por favor, llena los siguientes campos para registrarte.</p>
    </section>
  
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña" required />
      </div>
      <button class="btn-primary">Registrarme</button>
    </form>
  
    <footer>
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>.</p>
    </footer>
</main>
