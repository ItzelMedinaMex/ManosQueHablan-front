<main>
    <section>
      <img src="../../../assets/images/logoverdeoscuro.png" alt="Logo Hablando con Manos" />
      <h2>Iniciar sesión</h2>
      <p>Ingresa tus datos para acceder a tu cuenta.</p>
    </section>
  
    <form>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña" required />
      </div>
      <button type="button"[routerLink]="['/questions']" class="btn-primary">Iniciar sesión</button>
    </form>
  
    <footer>
      <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>.</p>
    </footer>
</main>
